<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">

                <h1>Form Validation</h1>

                <input type="text" placeholder="username" id="username" class="form-control">
                <small id="username_error"></small>
                
                <br>

                <input type="text" placeholder="email" id="email">
                <small id="email_error"></small>

                <br>

                <input type="password" placeholder="password" id="password">
                <small id="password_error"></small>

                <br>

                <input type="password" placeholder="confirmpassword" id="confirmpassword">
                <small id="confirmpassword_error"></small>

                <button class="btn btn-primary" onclick="validate()">Submit</button>
            </div>
        </div>
</body>

</html>
<script src="./index.js"></script>
